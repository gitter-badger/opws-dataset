name: Docker Hub
password:
  value:
    length:
      min: 5
  reset:
    url: https://hub.docker.com/account/forgot-password/
    flow:
      email:
        request:
          accepts: email
        response:
          body: url
      submit:
        sessions:
          own: sustain # assumed based on previous "token.login: no"
  change:
    url: https://hub.docker.com/account/change-password/
    reauth: password
login:
  url: https://hub.docker.com/account/login/
registration:
  url: https://hub.docker.com/account/signup/
