name: Dynadot
password:
  rules:
    length:
      min: 6
      max: 100
    blacklist:
    - spaces
  reset:
    url: https://www.dynadot.com/forgot.html
    accept: email email+username
    response:
      sender: accounts@dynadot.com
      body: link
    token:
      login: no
  change:
    url: https://www.dynadot.com/account/info/settings.html
    reauth: password
username:
  rules:
    length:
      min: 3
      max: 16
    whitelist:
    - letters
    - numbers
    - hyphen
    - underscore
register:
  url: https://www.dynadot.com/create_account.html
login:
  url: https://www.dynadot.com/account/signin.html
https: enforced
reviewed:
  date: 2015-04-12T07:21:45.766Z
