name: IFTTT
password:
  value:
    length:
      min: 6
      max: 1024
  contents:
    required:
    - classes:
      - nonspaces
  reset:
    url: https://ifttt.com/forgot
    flow:
      email:
        request:
          accepts: email
        response:
          sender: welcome@ifttt.com
          body: username link
      submit:
        sessions:
          own: login
      expiration:
        trigger: submit
  change:
    url: https://ifttt.com/settings/password
    reauth: password
username:
  value:
    length:
      min: 3
      max: 35
  contents:
    whitelist:
      classes:
      - letters
      - numbers
      strings: ['_']
  change:
    url: https://ifttt.com/settings/update_username
login:
  url: https://ifttt.com/session/new
registration:
  url: https://ifttt.com/join
  usability:
    password: single
reviewed:
  date: 2016-03-08T23:33:25.603Z
