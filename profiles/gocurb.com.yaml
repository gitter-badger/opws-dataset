name: Curb
password:
  rules:
    length:
      min: 6
    notes: Max 14 when registering on Android
  reset:
    url: https://my.gocurb.com/signin#resetPassword
    accept: email
    response:
      body: link
  change:
    url: https://my.gocurb.com/myaccount#password
    reauth: no
register:
  url: https://my.gocurb.com/signup
login:
  url: https://my.gocurb.com/signin
https: enforced
