name: Linode
password:
  rules:
    must:
    - "contain at least two of these four character classes: lower case letters - upper case letters - numbers - punctuation"
  reset:
    url: https://manager.linode.com/session/forgot/password
    accept: username
  change:
    url: https://manager.linode.com/profile/index#password
totp: optional
https: enforced
