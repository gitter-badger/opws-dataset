name: oDesk
password:
  rules:
    length:
      min: 8
      max: 60
    contain:
    - letters: 1
    - numbers: 1
      symbols: 1
  reset:
    url: https://www.odesk.com/reset/password
    accept: email
    captcha: yes
    response:
      sender: donotreply@odesk.com
      body: url
    token:
      expires: 1h
      expects: question-answer
      login: no
  change:
    url: https://www.odesk.com/UserSettings/change-password
    reauth: password
    notes: >
      Security question answer required to authorize account changes from new
      machine.
questions:
- required: 1
  options:
  - Your mother's maiden name
  - Your first pet's name
  - The name of your elementary school
  - Your elementary school mascot
  - Your best friend's nickname
  - Your favorite sports team
  - Your favorite writer
  - Your favorite actor
  - Your favorite singer
  - Your favorite song
  - The name of the street you grew up on
  - Make and model of your first car
  - The city where you first met your spouse
  - Other...
redflags:
- Password entry in account creation does not enforce length limit.
