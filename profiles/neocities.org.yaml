name: Neocities
password:
  rules:
    length:
      min: 5
  reset:
    url: https://neocities.org/password_reset
    accept: email
    response:
      sender: web@neocities.org
      body: url token password
    steps:
    - autochange
    - expire
    - stub
    sessions:
      invalidate: no
  change:
    url: https://neocities.org/settings#password
    reauth: password
    sessions:
      invalidate: no
username:
  rules:
    whitelist:
    - letters
    - numbers
    - underscore
    - hyphen
register:
  url: https://neocities.org/#new
  captcha: recaptcha
  usability:
    email: single
    password: single
login:
  url: https://neocities.org/signin
reviewed:
  date: 2016-02-19T02:31:51.735Z
