name: GoDaddy
password:
  rules:
    length:
      min: 9
      max: 255
    contain:
    - uppers: 1
    - numbers: 1
    mustnot:
    - begin or end with a space
  reset:
    url: https://idp.godaddy.com/Account/AccountRetrieval.aspx
    accept: username+email accountno+email
    captcha: botdetect-vertigo
    response:
      body: link token
    expiration:
      timeout: 2h
    token:
      login: no
  change:
    url: https://mya.godaddy.com/settings.aspx#settsecurity
    reauth: password
username:
  rules:
    length:
      min: 5
      max: 30
