name: Linode
password:
  rules:
    classes:
    - required: 2
      from:
      - lowers
      - uppers
      - numbers
      - punctuation
  reset:
    url: https://manager.linode.com/session/forgot/password
    request:
      accepts: username
  change:
    url: https://manager.linode.com/profile/index#password
totp: optional
