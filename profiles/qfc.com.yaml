name: QFC
password:
  rules:
    length:
      min: 6
      max: 12
    contain:
    - letters: 1
    - numbers: 1
  reset:
    url: https://www.qfc.com/forgotPassword
    request:
      accepts: email
    response:
      body: url link
    expiration:
      timeout: 24h
    token:
      login: no
  change:
    url: https://www.qfc.com/account/update#editCredentials
    reauth: no
