name: GoDaddy
password:
  rules:
    length:
      min: 9
      max: 1000 # it's somewhere over 200, I know it failed when I tried 1000
    must:
    - contain an upper-case letter and a number
    mustnot:
    - begin or end with a space
  reset:
    url: https://idp.godaddy.com/Account/AccountRetrieval.aspx
    accept: username+email accountno+email
    captcha: true
  change:
    url: https://mya.godaddy.com/settings.aspx#settsecurity
    reenter: true
username:
  rules:
    length:
      min: 5
      max: 30
https: optional
