name: Slides
password:
  rules:
    length:
      min: 6
      max: 128
    contain:
    - nonspaces: 1
  change:
    url: https://slides.com/users/edit#user_password
    reauth: password
    usability:
      password: single
  reset:
    url: https://slides.com/users/password/new
    request:
      accepts: email
    response:
      sender: no-reply@slides.com
      body: link
    token:
      login: after
username:
  rules:
    whitelist:
    - letters
    - numbers
    - hyphen
    - underscore
registration:
  url: https://slides.com/users/sign_up
  captcha: recaptcha
  usability:
    password: single
login:
  url: https://slides.com/users/sign_in
  persist:
    checked: no
thirdparty:
  auth:
    providers:
    - facebook.com
    - google.com
reviewed:
  date: 2016-01-29T13:54:08.594Z
