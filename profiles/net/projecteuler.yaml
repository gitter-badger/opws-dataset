name: Project Euler
password:
  rules:
    length:
      min: 1
      max: 32
    whitelist:
    - letters
    - numbers
    - dot
    - hyphen
    - underscore
  reset:
    url: https://projecteuler.net/reset_password
    accept: username+email
  change:
    url: https://projecteuler.net/account
username:
  remind:
    url: https://projecteuler.net/username_reminder
    accept: email
redflags:
- '"Remember Me" creates a p_key cookie rather than changing your session.'
https: optional
