name: Name.com
password:
  rules:
    length:
      min: 7
      max: 60
    contain:
    - letters: 1
    - numbers: 1
      symbols: 1
  reset:
    url: https://www.name.com/account/credentials/password
    request:
      accepts: domain username
    response:
      sender: support@name.com
      body: url origin
    expects: origin
    steps:
    - change
    - autologin
    expiration:
      timeout: 24h
      trigger: change
  change:
    url: https://www.name.com/account/settings/
    reauth: password
username:
  rules:
    length:
      min: 6
      max: 60
    whitelist:
    - plus
    - letters
    - numbers
    - exclaim
    - dot
    - at
    - underscore
    - hyphen
  reminder:
    url: https://www.name.com/account/credentials/username
    request:
      accepts: domain
registration:
  url: https://www.name.com/account/create
  usability:
    email: single
    password: single
login:
  url: https://www.name.com/account/login
redflags:
- en: Registration lists backslash as an accepted username character (it is not).
reviewed:
