name: Project Euler
password:
  rules:
    length:
      min: 1
      max: 32
    must:
    - "only contain upper/lower case alphanumeric characters (A-Z, a-z, 0-9), dot (.), hyphen (-), and underscore (_)"
  reset:
    url: https://projecteuler.net/reset_password
    accept: username+email
  change:
    url: https://projecteuler.net/account
username:
  reminder: https://projecteuler.net/username_reminder
redflags:
- '"Remember Me" creates a p_key cookie rather than changing your session.'
https: optional
