name: PayPal
password:
  rules:
    length:
      min: 8
      max: 20
    mustnot:
    - contain spaces or unprintable characters
  reset:
    url: https://www.paypal.com/us/cgi-bin/webscr?cmd=_account-recovery
    accept: email
    captcha: true
  change:
    url: https://www.paypal.com/us/cgi-bin/webscr?cmd=_profile-password-start
    reenter: true
https: enforced
