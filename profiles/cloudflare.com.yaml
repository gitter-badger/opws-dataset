name: CloudFlare
password:
  value:
    length:
      min: 1
  reset:
    url: https://www.cloudflare.com/forgot-password
    flow:
      request:
        accepts: email
      response:
        email:
          body: url token
        expire: 2h
  change:
    url: https://www.cloudflare.com/my-account
    reauth: password
