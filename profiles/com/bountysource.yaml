name: Bountysource
password:
  rules:
    must:
    - contain a letter and a number
  change:
    url: https://www.bountysource.com/settings/accounts
  reset:
    notes: Reset can be triggered on either the signin page at
      https://www.bountysource.com/signin or the accounts page once logged in.
profile:
  fields:
    - email
    - city
    - organization
    - website
https: enforced
