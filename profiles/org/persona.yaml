name: Mozilla Persona
password:
  rules:
    length:
      min: 8
      max: 80
  reset:
    url: https://login.persona.org/
    accept: email
    response:
      sender: no-reply@persona.org
      body: link
    notes: See http://support.mozilla.org/en-US/kb/how-do-i-manage-my-persona-account
  change:
    url: https://login.persona.org/
    reauth: password
    notes: see http://support.mozilla.org/en-US/kb/how-do-i-manage-my-persona-account
https: enforced
