name: AngelList
password:
  rules:
    length:
      min: 8
      max: 128
    contain:
    - nonspaces: 1
  reset:
    url: https://angel.co/users/password/new
    accept: email
    response:
      sender: team@angel.co
      body: link
  change:
    url: https://angel.co/settings/password
    reauth: password
    sessions:
      invalidate: yes
register:
  url: https://angel.co/join
login:
  url: https://angel.co/login
thirdparty:
  auth:
    providers:
    - twitter.com
    - facebook.com
    - linkedin.com
reviewed:
  date: 2015-06-09T22:24:40.201Z
