name: QFC
password:
  rules:
    length:
      min: 6
      max: 12
    contain:
    - letters: 1
    - numbers: 1
  reset:
    url: https://www.qfc.com/forgotPassword
    accept: email
    response:
      body: url link
    token:
      expires: 24h
      login: no
  change:
    url: https://www.qfc.com/account/update#editCredentials
    reauth: no
https: enforced
