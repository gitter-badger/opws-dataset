name: GitHub
password:
  rules:
    length:
      min: 7
    contain:
    - lowers: 1
    - numbers: 1
  reset:
    url: https://github.com/password_reset
    accept: email
    response: url
    token:
      expires: 24h
      login: no
  change:
    url: https://github.com/settings/admin
    reauth: password
sessions:
  manage:
    url: https://github.com/settings/security
https: enforced
