name: Wikimedia Foundation
password:
  reset:
    url: https://commons.wikimedia.org/wiki/Special:PasswordReset
    accept: username email
    response:
      body: temp
    token:
      expires: 7d
      login: yes
      reset: enforced
  change:
    url: https://commons.wikimedia.org/wiki/Special:ChangePassword
https: optional
